
<mat-card>
<mat-card-title class="card-title">
    <h3>
        Bookmarked Posts
    </h3>
    
</mat-card-title>
<mat-card-content>
<ul>
    <ul *ngFor="let post of BookedList">
        <li  routerLink="/comment/{{post.rootId}}" class="book-name">{{post.postname}}</li>
    </ul>
    <ul *ngIf="(BookedList == undefined || BookedList.length == 0)">
        <li>No Booked Posts</li>
    </ul>
</ul>
</mat-card-content>
</mat-card>
