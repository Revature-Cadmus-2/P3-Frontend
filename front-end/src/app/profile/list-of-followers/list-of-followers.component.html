<div class="card col box">
    <h1>Followed Users</h1>
    <table>
        <tr *ngFor="let follower of followedList" id="visual">
            <td class="edit" routerLink="/profile/{{follower.id}}">{{follower.name}}</td>
        </tr>
        <tr *ngIf="(followedList== undefined)">
            No Followers!
        </tr>
    </table>
</div>
