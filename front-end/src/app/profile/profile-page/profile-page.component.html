<style>
:root {
    --columnCount: 3;
}
.greeting {
    background-color: yellow;
    padding-left: 4%;
}
.row {
    margin: auto;
    align-content: center;
    height: 20%;
    background-color: green;
}
.card {
    border-radius: 10px;
    display: grid;
    float: left;
    border: 3px solid grey;
    height: 95%;
    background-color: hotpink;
}
.col {
    width: calc((90%/var(--columnCount)) - 6px);
    margin-left: calc(5%/var(--columnCount));
    margin-right: calc(5%/var(--columnCount));
}
.container {
    text-align: center;
    display: block;
}
.follow{
    background-color: #291A4A;
    background-image: linear-gradient(#291A4A, #986AA8, #4d4382);
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    margin: 4px 2px;
    text-decoration: none;
    display: float;
    float: right;
    border-radius: 16px;
    width: 120px;
}
.unFollow{
    background-color: #4d4382;
    background-image: linear-gradient(#4d4382, #986AA8, #291A4A);
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
    display: float;
    float: right;
    border-radius: 16px;
    width: 120px;
}
</style>

<form>
    <button class="follow" [ngClass]="{'follow':isFollow == true,
        'unFollow':isFollow == false }" (click)="onClick()">
        {{isFollow == true ? 'unfollow' : (isFollow == false ? 
        'Follow' : '' )}}
    </button>
</form>

<div class="greeting container">
    <p>Greetings!</p>
</div>
