<div *ngIf="currentUser.username != profileUser.username">
    <button class="follow">
        <app-follow-button [followId]="id"></app-follow-button>
    </button>
</div>

<body class="bg">
    
    <br>
    <div class="greeting container">
        <p>{{profileUser.username}}</p>
    </div>
    <br>
    <div class="container">
        <div class="row center-text">
            <div class="col">
                <app-recent-activity [username]="profileUser.username"></app-recent-activity>
            </div>
            <div class="col">
                <app-list-of-followers [id]="id"></app-list-of-followers>
            </div>
            <div class="col">
                <app-followed-posts [id]="id"></app-followed-posts>
            </div>
        </div>
    </div>
</body>
