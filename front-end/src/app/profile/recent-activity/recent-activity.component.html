<div class="card col box">
    <table>
        <th>
            <h1>Recent Activity</h1>
        </th>
        <caption hidden>
            Recent activity you've performed. 
        </caption>
        <tr *ngFor="let follower of activity" id="visual">
            <td *ngIf="follower.title !== undefined" (click)="toSource(follower.id, follower.type)" class="edit">{{follower.title}}</td>
        </tr>
        <tr *ngIf="(activity == undefined)">
            No Activity!
    </table>
</div>
