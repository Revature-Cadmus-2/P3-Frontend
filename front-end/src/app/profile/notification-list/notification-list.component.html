<div class="container">
<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title >
            <h3>
                Notifications
            </h3>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ul *ngFor="let notifications of notificationsList">
        <li  class="follow-name">{{notifications.message}}</li>
    </ul>
    <ul *ngIf="(notificationsList == undefined || notificationsList.length == 0)">
        <li>No Notifications!</li>
    </ul>
    </mat-expansion-panel>
</div>
