<mat-card>
    <mat-card-title class="card-title">
        <h3>Notifications</h3>
    </mat-card-title>
    <mat-card-contnet>
        <ul *ngFor="let notification of notificationList">
            <li class="notification-name">{{notification}}</li>
        </ul>
        <ul *ngIf="(notificationList == undefined || notificationList.length == 0)">
            <li>No Notifications!</li>
        </ul>
    </mat-card-contnet>
</mat-card>
