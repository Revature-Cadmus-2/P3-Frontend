<mat-card>
    <mat-card-title>Followed Posts</mat-card-title>
    <mat-card-content>
        <ul *ngFor="let post of followedList">
            <li routerLink="/comment/{{post.rootId}}">{{post.postname}}</li>
        </ul>
    </mat-card-content>
</mat-card>
