<div class="card col box">
    <h1>Followed Posts</h1>
    <table aria-describedby="visual">
        <th scope="col">
        </th>
        <tr *ngFor="let post of followedList" id="visual">
            <td class="edit" routerLink="/comment/{{post.rootId}}">{{post.postname}}</td>
        </tr>
        <tr *ngIf="(followedList== undefined|| followedList.length == 0)">
            <td>No followed posts!</td>
        </tr>
    </table>
</div>
