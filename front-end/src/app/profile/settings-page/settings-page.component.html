<h1>Welcome to your profile!</h1>
<div>
    <h2>Click here to add profile pic</h2>
    <input type="file" (change)="onFileSelected($event)">
    <button class="btn" (click)="onUpload()"> upload </button>
</div>

<div>
    <h2>Click here to edit your bio</h2>
    <form>
        <textarea (change)="onFileSelected($event)" type="text" rows="4" cols="50"></textarea>
        <button class="btn" (click)="onUpload()"> upload Bio</button>
    </form>
</div> 

<div>
    <h2>Click here to reset password</h2>
</div> 
<div>
    <a class="btn" routerLink="/profile/{:id}">Back</a>
</div>
