<div class="m-3">
    <p>Angular ng-bootstrap table : filter and pagination</p>
    <form>
        <div class="form-group form-inline">
            Search country by name:
            <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                (input)="search($event.target.value)" />
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="title">Title</th>
                <th scope="col" sortable="userName">Username</th>
                <th scope="col" sortable="dateTime">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let root of roots | listFilter: searchTerm | slice: (page-1) * pageSize : page * pageSize; index as i">
                <th scope="row">{{ (page -1) * pageSize + i + 1 }}</th>
                <td>
                    {{ root.title }}
                </td>
                <td>{{ root.userName }}</td>
                <td>{{ root.dateTime }}</td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
        [pageSize]="pageSize" class="d-flex justify-content-center"></ngb-pagination>
</div>
