<div class="wrapper">       
    <div class="container mt-5 d-flex justify-content-center">
        <div class="loginhtml">
            <div class="ml-3 w-100">
            <img class="img center" src="../../assets/fontlogo.png">
                <button type="button" class="btn btn-success btn-lg btn1 center" (click)="Loginfunc()" *ngIf="!(auth.isAuthenticated$ | async)">Log into Cadmus</button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success btn-lg btn2 center" (click)="Registerfunc()" *ngIf="!(auth.isAuthenticated$ | async)">Create new account</button>
                <button type="button" class="btn btn-success" (click)="Logoutfunc()" *ngIf="(auth.isAuthenticated$ | async)">Logout</button>
            </div>
        </div>
    </div>
    
</div>
