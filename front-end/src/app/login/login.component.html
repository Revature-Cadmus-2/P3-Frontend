<div class="wrapper">
<div class="container mt-5 d-flex justify-content-center">
<div class="card p-3">
<div class="ml-3 w-100">
    <button type="button" class="btn btn-dark btn-lg btn1" (click)="Loginfunc()" *ngIf="(auth.isAuthenticated$ | async) === false">Login</button>
    <button type="button" class="btn btn-dark btn-lg btn2" (click)="Registerfunc()" *ngIf="!(auth.isAuthenticated$ | async)">Register</button>
    <button type="button" class="btn btn-dark" (click)="Logoutfunc()" *ngIf="(auth.isAuthenticated$ | async)">Logout</button>
</div>
</div>
</div>
</div>
