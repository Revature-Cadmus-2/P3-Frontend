<div class="wrapper">
<div class="container">
    <button type="button" class="btn btn-dark" (click)="Loginfunc()" *ngIf="(auth.isAuthenticated$ | async) === false">Login</button>
    <button type="button" class="btn btn-dark" (click)="Registerfunc()" *ngIf="(auth.isAuthenticated$ | async) === false">Register</button>
    <button type="button" class="btn btn-dark" (click)="Logoutfunc()" *ngIf="(auth.isAuthenticated$ | async) === true">Logout</button>
</div>
</div>
