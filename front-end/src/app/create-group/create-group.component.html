<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
<div class="container">
    <h1>Create new group</h1>
    <div class="card w-75">
        <div class="card-body">
            <form (ngSubmit)="onSubmit(groupForm)" #groupForm="ngForm">

                <!-- {{groupForm.value | json}} -->
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" class="form-control" [(ngModel)]="group.groupName" name="Group Name" #groupName= "ngModel">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" [(ngModel)]="group.message" name="Description" #groupMessage ="ngModel">
                </div>
                <button class="btn btn-primary rounded-pill" value="Post">Create</button>

            </form>
        </div>
    </div>
</div>
