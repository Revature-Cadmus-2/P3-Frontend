<div class="container">
    <h6>Create new group</h6>
    <div class="card w-75">
        <div class="card-body">
            <form (ngSubmit)="onSubmit(groupForm)" #groupForm="ngForm">

                <!-- {{groupForm.value | json}} -->
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" class="form-control" [(ngModel)]="group.groupName" name="Group Name" #groupName= "ngModel">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" [(ngModel)]="group.message" name="Description" #groupMessage ="ngModel">
                </div>
                <button class="btn btn-primary rounded-pill" value="Post">Create</button>

            </form>
        </div>
    </div>
</div>
